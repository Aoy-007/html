  <h5>用户代理</h5>

  <p>本 API 的完整性基于一个 <span data-x="origin">域</span>
  的脚本无法向其他（<span data-x="same origin">不同的</span>）域
  （使用 <code data-x="">dispatchEvent()</code> 或其他方法）发送任意事件。</p>

  <p class="note">强烈建议实现方在实现这项功能时要格外小心。
  它允许作者将信息从一个域传送到另一个域，通常出于安全原因这是不允许的。
  它还要求 UA 小心地允许访问某些属性，但禁止其他的。</p>

  <hr>

  <p>也鼓励用户代理考虑对不同 <span data-x="origin">域</span>
  之间的消息进行速率限制，来保护简单的网站不受 DoS 攻击。</p>

  </div>
