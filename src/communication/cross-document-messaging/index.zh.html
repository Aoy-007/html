  <h3 split-filename="web-messaging" id="web-messaging"><dfn id="crossDocumentMessages" data-x="Cross-document messaging">跨文档通信</dfn></h3>

  <p>Web 浏览器由于安全和隐私等原因禁止不同域的文档见互相影响，也就是说不允许跨站脚本。</p>

  <p>虽然这是一个非常重要的安全特性，但它也阻止了不同域的页面之间进行非恶意的通信。
  本章引入了一个消息系统来允许不同源的文档间通信，这一设计不会引起跨站脚本攻击。</p>

  <p class="note">该 API 有一些不太明显的
  <a href="#fingerprint-postMessage" data-x="has some privacy implications">隐私暗示</a>。</p>
