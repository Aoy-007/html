  <h6 id="relevant">Relevant</h6>

  <p><span data-x="platform object">平台对象</span> 的 <dfn export data-x="concept-relevant-realm">相关 Realm</dfn>
  是 <span data-x="[[Realm]] field of a platform object">它的 [[Realm]] 字段</span> 的值。</p>

  <p><span data-x="platform object">平台对象</span> <var>o</var> 的
  <dfn export data-x="relevant settings object">相关设置对象</dfn> 是

  <span data-x="concept-realm-settings-object">环境设置对象</span>。</p>

  <p>类似地，<span data-x="platform object">平台对象</span> <var>o</var> 的

  <span data-x="concept-realm-global">全局对象</span>。</p>
