  <h4>概述</h4>

  <p>有很多机制可以让作者提供的可执行代码在文档的上下文中运行。这些机制包括但不限于：</p>

  <ul>

   <li><code>script</code> 元素的处理。</li>

   <li>导航到 <span data-x="javascript protocol"><code>javascript:</code> URL</span>。</li>

   <li>事件处理器，可以使用 <code data-x="">addEventListener()</code> 通过 DOM 注册，
   也可以使用显式的 <span data-x="event handler content attributes">事件处理器内容属性</span>，
   也可以使用 <span data-x="event handler IDL attributes">事件处理器 IDL 属性</span>，或其他情况。</li>

   <li>对类似 SVG 这种有自己脚本功能的技术的处理。</li>

  </ul>
