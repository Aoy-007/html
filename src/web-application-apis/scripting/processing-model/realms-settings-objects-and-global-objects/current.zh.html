  <h6>Current</h6>

  <p>JavaScript 规范定义了 <span>current Realm Record</span>，简称为
  "current Realm"。 <ref spec=JAVASCRIPT></p>

  <p>那么 <dfn data-export="" data-x="current settings object">当前设置对象</dfn> 就是
  <span>current Realm Record</span> 的
  <span data-x="concept-realm-settings-object">环境设置对象</span>。</p>

  <p>类似地，<dfn data-export="" data-x="current global object">当前全局对象</dfn> 就是
  <span>current Realm Record</span> 的
  <span data-x="concept-realm-global">全局对象</span>。</p>
