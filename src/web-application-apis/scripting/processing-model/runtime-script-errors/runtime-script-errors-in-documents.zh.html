  <h6>文档中的运行时脚本错误</h6>

  <p>当用户代理要 <dfn data-x="report the exception" data-lt="report the
  exception|report an exception" data-export="">报告异常</dfn> <var>E</var> 时，
  必须带着包含脚本的资源中出问题的位置（行号和列号），
  使用由脚本的 <span data-x="settings object">设置对象</span> 指定的
  <span data-x="concept-settings-object-global">全局对象</span> 作为目标，
  为相关的 <span data-x="concept-script">脚本</span>
  <span data-x="report the error">报告错误</span>。
  如果在这之后这个错误仍然 <i data-x="concept-error-nothandled">未被处理</i>，
  那么这个错误可以报告给开发控制台。</p>
