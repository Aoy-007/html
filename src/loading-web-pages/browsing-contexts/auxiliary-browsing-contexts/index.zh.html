  <h4>輔助浏览上下文</h4>

  <p>不铜管元素嵌套也可以创建一个与 <span data-x="top-level browsing context">顶级浏览上下文</span>
  相关的新的浏览上下文。这样的浏览上下文称为 <dfn
  data-x="auxiliary browsing context" data-lt="auxiliary browsing context" data-export="">
  辅助浏览上下文</dfn>。
  辅助浏览上下文总是 <span data-x="top-level browsing
  context" data-lt="top-level browsing context" data-export="">顶级浏览上下文</span>。</p>

  <p><span data-x="auxiliary browsing context">辅助浏览上下文</span> 有一个
  <dfn data-export="" data-x="opener browsing context">打开自浏览上下文</dfn>，
  它是创建该 <span data-x="auxiliary browsing context">辅助浏览上下文</span> 的
  <span data-x="browsing context">浏览上下文</span>。</p>
