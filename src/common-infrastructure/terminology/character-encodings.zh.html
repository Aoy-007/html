  <h4 id="encoding-terminology">字符编码</h4>

  <p><dfn data-x="encoding" data-x-href="https://encoding.spec.whatwg.org/#encoding">字符编码</dfn>
  或着没有歧义时说的 <i data-x="encoding">编码</i>，是一种字节流与 Unicode 字符串的转换，
  定义在 WHATWG Encoding 标准中。<span data-x="encoding">编码</span> 包括一个
  <dfn data-x-href="https：//encoding.spec.whatwg.org/#name" data-x="encoding name">编码名称</dfn>
  和一个或更多的 <dfn data-x="encoding label" data-x-href="https：//encoding.spec.whatwg.org/#label">
  编码标签</dfn>，编码的 <i>名称</i> 和 <i>标签</i>
  定义在 Encoding 标准中。 <ref spec=ENCODING></p>

  <p><span>UTF-16BE</span> 都是 <span>UTF-16LE</span> 都是 <dfn data-x="UTF-16 encoding">UTF-16 编码</dfn>。<ref
  spec=ENCODING></p>

  <p>任何 <span data-x="UTF-16 encoding">UTF-16 编码</span> 之外的 <span data-x="encoding">编码</span>
  都是 <dfn data-x="ASCII-compatible encoding">ASCII 兼容的编码</dfn>。<ref spec=ENCODING></p>

  <p class="note">因为 WHATWG Encoding 标准中没定义的编码都不允许使用，
  <span data-x="UTF-16 encoding">UTF-16 编码</span> 是本标准中唯一需要处理的
  不 <span data-x="ASCII-compatible encoding">ASCII 兼容的编码</span>。
