  <h4 id="encoding-terminology">字符编码</h4>

  <p><dfn data-x="encoding" data-x-href="https://encoding.spec.whatwg.org/#encoding">字符编码</dfn>
  或着没有歧义时说的 <i data-x="encoding">编码</i>，是一种字节流与 Unicode 字符串的转换，
  定义在 <cite>Encoding</cite> 中。<span data-x="encoding">编码</span> 包括一个
  <dfn data-x-href="https：//encoding.spec.whatwg.org/#name" data-x="encoding name">编码名称</dfn>
  和一个或更多的 <dfn data-x="encoding label" data-x-href="https：//encoding.spec.whatwg.org/#label">
  编码标签</dfn>，编码的 <i>名称</i> 和 <i>标签</i>
  定义在 Encoding 标准中。 <ref spec=ENCODING></p>
