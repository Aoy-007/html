  <h4>脚本</h4>

  <p>有时会用构造 "一个 <code data-x="">Foo</code> 对象"
  （其中 <code data-x="">Foo</code> 其实是一个接口），
  来表示 "一个实现了 <code data-x="">Foo</code> 接口的对象"。</p>

  <p>获取 IDL 属性的值称为 <dfn data-x="">获取</dfn>（例如在作者的脚本中），
  将新的值赋值给 IDL 属性则称为 <dfn data-x="">设置</dfn>。</p>

  <p>如果 DOM 对象是 <dfn data-x="live">活的</dfn>，该对象上的属性和方法
  <span w-nodev>必须</span> 在真正的底层数据（而不是数据快照）上进行操作。</p>
