  <h4 id="istransferable" data-export="" data-lt="IsTransferable" data-dfn-type="abstract-op"
  data-x="IsTransferable"><dfn>IsTransferable</dfn> ( <var>O</var> )</h4>

  <ol>
   <li><p>断言：<span data-x="js-Type">Type</span>(<var>O</var>) 是一个对象。</p></li>

   <li>
    <p>如果 <var>O</var> 有一个 [[ArrayBufferData]] 内部槽，那么：</p>

    <ol>
     <li><p>如果 <span>IsDetachedBuffer</span>(<var>O</var>) 为 true，则返回 false。</p></li>

     <li><p>返回 true。</p></li>
    </ol>
   </li>

   <li>
    <p>否则，如果 <var>O</var> 有一个 [[<span>Detached</span>]] 内部槽，那么：</p>

    <ol>
     <li><p>如果 <var>O</var> 的 [[<span>Detached</span>]] 内部槽的值为 true，则返回 false。</p></li>

     <li><p>返回 true。</p></li>
    </ol>
   </li>

   <li><p>返回 false。</p></li>
  </ol>
