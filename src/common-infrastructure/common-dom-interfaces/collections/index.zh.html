  <h4>集合</h4>

  <p><code>HTMLFormControlsCollection</code> 和 <code>HTMLOptionsCollection</code> 接口是
  从 <code>HTMLCollection</code> 接口派生出来的 <span data-x="concept-collection">集合</span> 。
  <code>HTMLAllCollection</code> 接口是 <span data-x="concept-collection">集合</span>，
  但它不派生自 <code>HTMLCollection</code>。</p>
