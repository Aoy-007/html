  <h4>垃圾回收</h4>

  <p>任何 IDL 属性都暗示着一个预先存在的对象对另一个对象的
  <dfn data-x="implied strong reference">强引用</dfn>。</p>

  <div class="example">

   <p>例如，<code data-x="dom-document">window.document</code> 属性意味着
   <code>Window</code> 对象对它的 <code>Document</code> 对象有一个强引用。
   类似地，从<code>Document</code>到任何后代节点都有一个强引用，
   从任何节点到它的<span data-x="node document">节点文档</span>也都有一个强引用。</p>

  </div>

  </div>
