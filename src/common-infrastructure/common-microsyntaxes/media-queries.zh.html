  <h4 id="mq">媒体查询</h4>

  Media Queries 标准中的 <code data-x="">&lt;media-query-list&gt;</code> 生成式的字符串。<ref spec=MQ></p>

  <p><dfn data-x="matches the environment">匹配用户环境</dfn> 的字符串可以是空字符串、只包含
