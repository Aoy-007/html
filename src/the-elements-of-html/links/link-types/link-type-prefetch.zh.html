  <h5 id="link-type-prefetch">"<dfn><code data-x="rel-prefetch">prefetch</code></dfn>" 链接类型</h5>

  <p><code data-x="rel-prefetch">prefetch</code> 关键字可用于 <code>link</code>
  元素。该关键字会创建 <span data-x="external resource link">外部资源链接</span>。
  这个关键在是 <span>body-ok</span> 的。</p>

  <p><code data-x="rel-prefetch">prefetch</code> 关键字表示最好事先
  <span data-x="concept-fetch">获取</span> 并缓存指定的资源。
  因为用户在将来的导航中很可能会要这个资源。
  <span w-nodev>用户代理必须实现 <cite>Resource Hints</cite> 所描述的
  <code data-x="rel-prefetch">prefetch</code> 关键字的处理模型。</span>
  <ref spec=RESOURCEHINTS></p>

  <p><code data-x="rel-prefetch">prefetch</code> 关键字没有默认的资源类型。</p>
