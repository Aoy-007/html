  <h6 id="link-type-prev">"<dfn><code data-x="rel-prev">prev</code></dfn>" 链接类型</h6>

  <p><code data-x="rel-prev">prev</code> 关键字可用于 <code>link</code>,
  <code>a</code> 和 <code>area</code> 元素。该关键字会创建 <span data-x="hyperlink">超链接</span>。</p>

  <p><code data-x="rel-prev">prev</code> 关键字表示该文档是一个文档序列的一部分，
  而且该链接指向逻辑上位于当前文档之前的那个文档。</p>

  <div w-nodev>

  <p><strong>同义词</strong>：由于历史原因，用户代理必须把
  "<code data-x="">previous</code>" 关键字当作 <code data-x="rel-prev">prev</code> 关键字处理。</p>

  </div>
