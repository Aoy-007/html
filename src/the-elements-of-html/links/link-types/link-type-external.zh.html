  <h5 id="link-type-external">"<dfn><code data-x="rel-external">external</code></dfn>" 链接类型</h5>
  <!-- fifth and sixth most used <a rel> value (sixth is "external nofollow") -->

  <p><code data-x="rel-external">external</code> 关键字可用于 <code>a</code> 和
  <code>area</code> 元素。该元素不会创建 <span data-x="hyperlink">超链接</span>，但可以 <span
  data-x="hyperlink annotation">注释</span> 该元素创建的任何其他超链接
  （如果其他关键字没有创建超链接的话就是注释暗示的超链接）。</p>

  <p><code data-x="rel-external">external</code> 关键字表示该链接指向的文档不是当前文档所属站点的一部分。</p>
