  <h5 id="link-type-preconnect">"<dfn><code data-x="rel-preconnect">preconnect</code></dfn> 链接类型"</h5>

  <p><code data-x="rel-preconnect">preconnect</code> 关键字可用于 <code>link</code> 元素。
  该关键字会创建一个 <span data-x="external resource link">外部资源链接</span>。
  这个关键字是 <span>body-ok</span> 的。</p>

  <p><code data-x="rel-preconnect">preconnect</code> 关键字表示最好事先初始化一个到指定资源的
  <span data-x="origin">域</span> 的连接。因为用户很可能会访问处于这个
  <span data-x="origin">域</span> 的资源，这省去了建立连接的延迟，所以会提升用户体验。
  <span w-nodev>用户代理必须实现 <cite>Resource Hints</cite> 中描述的
  <code data-x="rel-preconnect">preconnect</code> 关键字的处理模型。</span> <ref spec=RESOURCEHINTS></p>

  <p><code data-x="rel-preconnect">preconnect</code> 关键字给出的资源没有默认类型。</p>
