  <h5 id="link-type-nofollow">"<dfn><code data-x="rel-nofollow">nofollow</code></dfn>" 链接类型</h5>

  <p><code data-x="rel-nofollow">nofollow</code> 关键字可用于 <code>a</code> 和
  <code>area</code> 元素。这个关键字不会创建 <span data-x="hyperlink">超链接</span>，但是可以 <span
  data-x="hyperlink annotation">注释</span> 任何其他该元素创建的超链接。
  （如果没有其他关键字创建链接，那就注释其隐含的超链接）。</p>

  <p><code data-x="rel-nofollow">nofollow</code> 关键字表示该链接不被该网页的原始作者或发布者所认可，
  或者这个指向被引用文档的链接主要是为了这两个页面的所有者之间的商业关系。</p>
