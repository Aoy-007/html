  <h5 id="link-type-pingback">"<dfn><code data-x="rel-pingback">pingback</code></dfn>" 链接类型</h5>

  <p><code data-x="rel-pingback">pingback</code> 关键字可以用于 <code>link</code>
  元素。该关键字会创建一个 <span data-x="external resource link">外部资源链接</span>。
  这个关键字是 <span>body-ok</span> 的。</p>

  <p>关于 <code data-x="rel-pingback">pingback</code> 关键字的语义，参考 Pingback
  1.0 规范。 <ref spec=PINGBACK></p>
