  <h5 id="mutability">可变性</h5>

  <p>表单控件可以指定为 <dfn data-x="concept-fe-mutable"><i>可变的</i></dfn>。</p>

  <p class="note">这决定了（本规范中有些定义和要求依赖于元素是否被指定为可变的）
  用户是否可以修改表单控件的 <span data-x="concept-fe-value">值</span> 或
  <span data-x="concept-fe-checked">选中状态</span>，或控件是否可以自动填充。</p>
