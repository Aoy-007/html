  <h4 id="introduction-4">概述</h4>

  <!-- NON-NORMATIVE SECTION -->

  <p>表单是一种网页组件，可以包含表单控件如文本，按钮，复选框，范围或颜色选择器控件。
  用户可以与这样的表单进行交互并提供数据，随后这些数据被发送到服务器用于进一步处理
  （例如返回搜索或计算结果）。在许多情况下都不需要客户端脚本，尽管提供了这样的 API，
  脚本可以用这些 API 增强用户体验，或者将表单用于提交数据之外的用途。</p>

  <p>编写一个表单包含几个步骤，可以按任意顺序进行：
  编写用户界面，实现服务器端处理以及配置用户界面以与服务器进行通信。</p>
