  <h5 id="table-layout-techniques">表格设计技术</h5>

  <p>好的表格设计是让表格更加可读和可用的关键</p>

  <p>在视觉媒体中，提供行列边框和修改行的背景对于制作可读性强的表格非常有效。</p>

  <p>对于具有大量数字内容的表格，使用等宽字体可以帮助用户看到其中的模式，
  特别是在用户代理未呈现边界的情况下。（不幸的是，由于历史原因，不在表格上渲染边界是常见的默认设置。）</p>

  <p>在语音媒体中，单元格使得媒体能够在读取单元格的内容之前报告相应的标题，
  以及允许用户以网格方式来浏览表格，而不需要按源格式序列化表格的全部内容。</p>

  <p>鼓励作者使用 CSS 来实现这些效果。</p>
