  <h5 id="using-the-button-element-to-define-a-command"><dfn data-x="button-command">使用 <code>button</code> 元素来定义命令</dfn></h5>

  <p><code>button</code> 元素总会 <span data-x="concept-command">定义一个命令</span>。</p>

  <p>这个命令的 <span data-x="command-facet-Label">Label</span>, <span
  data-x="command-facet-AccessKey">Access Key</span>, <span
  data-x="command-facet-HiddenState">Hidden State</span> 和 <span
  data-x="command-facet-Action">Action</span> 的确定方式与
  <span data-x="a-command"><code>a</code> 元素</span> 相同（参考前一章）。</p>

  <p>如果这个元素或它的一个祖先是 <span data-x="inert">不活动的</span>，
  或者设置了这个元素的 <span data-x="concept-fe-disabled">disabled</span> 状态，
  那么这个命令的 <span data-x="command-facet-DisabledState">Disabled State</span> 就是 true，
  否则是 false。</p>
