  <h6 id="an-image-not-intended-for-the-user">不是给用户看的图片</h6>

  <p>通常作者应该避免使用不用来显示的 <code>img</code> 元素。</p>

  <p>如果一个 <code>img</code> 元素不是用于显示的，比如用于计算页面浏览量的服务。
  那么 <code data-x="attr-img-alt">alt</code> 属性必须为空字符串。</p>

  <p>在这些场景下，<code data-x="attr-dim-width">width</code> 和 <code
  data-x="attr-dim-height">height</code> 属性必须设为 0。</p>
