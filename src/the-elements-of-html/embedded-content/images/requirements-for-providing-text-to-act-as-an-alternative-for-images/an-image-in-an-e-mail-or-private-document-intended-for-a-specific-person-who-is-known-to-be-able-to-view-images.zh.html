  <h6 id="an-image-in-an-e-mail-or-private-document-intended-for-a-specific-person-who-is-known-to-be-able-to-view-images">给特定的、已知一定可以查看图片的人的 e-mail 或私人文档中的图片</h6>

  <p><i>本部分不适用于可公开访问的文档，或作者不一定知道其目标受众的文档，
    如网站上的文档，发送到公共邮件列表的电子邮件或软件文档。</i></p>

  <p>在明确知道对方可以查看图片的情况下，私人通信（比如 HTML e-mail）中引入图片时，
  可以省略 <code data-x="attr-img-alt">alt</code> 属性。
  但是即使这种情况下也强烈建议作者引入（适用于图片类型的，如上面章节介绍）替代文本，
  这样 e-mail 在用户的邮件客户端不支持图片时仍然可以使用，
  或者该邮件被转发给其他用户，而其他用户不容易查看图片时，也仍然可以使用。</p>
