  <h5 id="identifying-a-track-kind-through-a-url">通过 URL 识别轨道类型</h5>

  <p>
  需要通过 <span>URL</span> 来识别
  <code data-x="dom-AudioTrack-kind">AudioTrack.kind</code> 或
  <code data-x="dom-VideoTrack-kind">VideoTrack.kind</code> IDL 属性的返回值，
  或识别 <span data-x="text track kind">字幕类型</span> 的其他规范或格式，
  必须使用 <code>about:html-kind</code> <span>URL</span>。</p>
