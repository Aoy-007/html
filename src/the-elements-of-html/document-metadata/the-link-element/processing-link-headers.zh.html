  <h5>处理 `<code data-x="http-link">Link</code>` 协议头</h5>

  <p>如果支持 HTTP `<code data-x="http-link">Link</code>` 协议头，
  则必须假定它们在文档的 link 之前，按照在 HTTP 消息中的顺序到达。
  这些头将会按照相关规范给出的规则进行处理。 <ref
  spec=HTTP> <ref spec=WEBLINK></p> <!-- WEBLINK is ref for Link: header -->

  <p class="note">HTTP `<code data-x="http-link">Link</code>` 中的关系类型注册
  与 <a href="#linkTypes" data-x="HTML link types">HTML link 类型</a> 不同，
  因此它们与同名 HTML 类型的语义也可能不同。</p>
