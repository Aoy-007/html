  <h6>脚本支持元素</h6>

  <p><dfn data-x="Script-supporting elements">脚本支持元素</dfn> 是指那些本身不
  <span data-x="represents">表示</span> 任何东西（即它们不被渲染），但是被用于支持脚本，
  为用户提供功能。</p>

  <p>下列元素是脚本支持元素：</p>

  <!-- when updating this also update the category index -->
  <ul class="brief category-list">
   <li><code>script</code></li>
   <li><code>template</code></li>
  </ul>
