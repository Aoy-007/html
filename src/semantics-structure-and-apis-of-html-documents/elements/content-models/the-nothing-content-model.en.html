  <h5>"nothing" 内容模型</h5>

  <p>当元素的内容模型是 <dfn data-x="concept-content-nothing">nothing</dfn> 时，
  该元素不得包含 <code>Text</code> 节点（<span data-x="inter-element whitespace">元素间空白</span> 除外）
  和元素节点。</p>

  <p class="note">方便起见，多数内容模型为 “nothing” 的 HTML 元素同时也是 <span data-x="void elements">void 元素</span>
  （<a href="#syntax" data-x="HTML syntax">HTML 语法</a> 中没有 <span data-x="syntax-end-tag">结束标签</span> 的元素）。
  但是，这些是完全独立的概念。</p>
