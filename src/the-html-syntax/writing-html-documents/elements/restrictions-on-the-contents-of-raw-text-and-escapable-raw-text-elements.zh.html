  <h5 id="cdata-rcdata-restrictions">对原始文本和可转义的原始文本元素的内容的限制</h5>

  <p><span data-x="raw text elements">原始文本</span> 和
  <span data-x="escapable raw text elements">可转义的原始文本元素</span>
  中的内容不得出现任何 "<code data-x="">&lt;/</code>"
  (U+003C LESS-THAN SIGN, U+002F SOLIDUS) 加那个元素名的大小写不敏感匹配，
  再加一个 U+0009 CHARACTER TABULATION (tab), U+000A LINE FEED (LF), U+000C FORM FEED (FF),
  U+000D CARRIAGE RETURN (CR), U+0020 SPACE, U+003E GREATER-THAN SIGN (>) 或 U+002F SOLIDUS (/) 字符。</p>
