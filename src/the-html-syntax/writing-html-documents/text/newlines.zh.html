  <h5>换行</h5>

  <p>HTML 中的 <dfn data-x="syntax-newlines">换行</dfn> 可以表示为 U+000D
  CARRIAGE RETURN (CR) 字符, U+000A LINE FEED (LF) 字符，或一对 U+000D CARRIAGE
  RETURN (CR), U+000A LINE FEED (LF) 字符（按这个顺序）。</p>

  <p>在允许 <span data-x="syntax-charref">字符引用</span> 的地方，一个
  U+000A LINE FEED (LF) 字符（但U+000D CARRIAGE RETURN (CR) 字符不行）
  的字符引用也表示一个 <span data-x="syntax-newlines">换行</span>。</p>
