  <h5 id="RCDATA less-than sign state"><dfn data-x="RCDATA less-than sign state">RCDATA 小于号状态</dfn></h5>
  <!-- identical to the RAWTEXT less-than sign state, except s/RAWTEXT/RCDATA/g -->

  <p>消耗掉 <span data-x="next input character">下一个输入字符</span>：</p>

  <dl class="switch">

   <dt>U+002F SOLIDUS (/)</dt>
   <dd>把 <var data-x="temporary buffer">temporary buffer</var> 设为空字符串。
   切换到 <span data-x="RCDATA end tag open state">RCDATA 结束标签打开状态</span>。</dd>

   <dt>任何其他情况</dt>
   <dd>发出一个 U+003C LESS-THAN SIGN 字符标记。
   在 <span data-x="rcdata state">RCDATA 状态</span>
   <span data-x="reconsume">重新消耗</span> 该字符。</dd>

  </dl>
