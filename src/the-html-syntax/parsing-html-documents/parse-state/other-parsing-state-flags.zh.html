  <h5 id="Other parsing state flags">其他解析状态标志</h5>

  <p>
  如果与该解析器关联的 <code>Document</code> 的 <span data-x="concept-n-script">脚本被启用</span>，
  <dfn data-x="scripting flag">脚本标志</dfn> 就设为 "enabled"，否则设为 "disabled"。</p>

  <p class="note">
  即使该解析器最初是为 <span data-x="html fragment parsing algorithm">HTML 片段解析算法</span>
  创建的，也可以启用 <span data-x="scripting flag">脚本标志</span>，
  即使 <code>script</code> 元素在这种情况下不会执行。</p>

  <p>当解析器创建时，<dfn data-x="frameset-ok flag">frameset-ok 标志</dfn> 设为 "ok"。
  当遇到某些标记时它会设为 "not ok"。</p>
